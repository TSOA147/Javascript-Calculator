<!DOCTYPE HTML>
<html>
<head>
	<title>Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Nova+Mono' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="calcStyle.css"/>
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container"/>
<div class="calculator">
  <div class="header">
    T-CALC-4000
  </div>
  <div class="screen spaceMe">
    <span class="current">0</span>
    <span class="history"></span>
  </div>
  
    <div class="row1 spaceMe">
      <span>
        <button id="on" value="on" class="other">ON</button>
        <button id="off" value="off" class="other">OFF</button>
        <button id="divide" value="divide" class="other">&#247;</button>
        <button id="multiply" value="multiply" class="other">&#215;</button>
      </span>
  </div>
  
  <div class="row2 spaceMe">
      <span>
        <button id="seven" value="7" class="num">7</button>
        <button id="eight" value="8" class="num">8</button>
        <button id="nine" value="9" class="num">9</button>
        <button id="plus" value="plus" class="other">+</button>
      </span>
  </div>
  
  <div class="row3 spaceMe">
      <span>
        <button id="four" value="4" class="num">4</button>
        <button id="five" value="5" class="num">5</button>
        <button id="six" value="6" class="num">6</button>
        <button id="minus" value="minus" class="other">-</button>
      </span>
  </div>
  
  <div class="row4 spaceMe">
      <span>
        <button id="one" value="1" class="num">1</button>
        <button id="two" value="2" class="num">2</button>
        <button id="three" value="3" class="num">3</button>
        <button id="del" value="delete" class="other">DEL</button>
      </span>
  </div>
  
  <div class="row5 spaceMe">
      <span>
        <button id="zero" value="0" class="num">0</button>
        <button id="decimal" value="decimal" class="num">.</button>
        <button id="equal" value="equal" class="other">=</button>
      </span>
  </div>
  
</div>
</div>
	<script src="calcScript.js"></script>
</body>
</html>
